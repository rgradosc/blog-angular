<h1>{{page_title}}</h1>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 ml-0 pl-0">
            <div class="well well-sm">
                <div class="col-md-12 alert alert-success" *ngIf="status=='success'">
                    <span>
                        New category created successfully, <a [routerLink]="['/home']">Go to home page!</a>
                    </span>
                </div>
                <div class="col-md-12 alert alert-danger" *ngIf="status=='error'">
                    <span> Create category get errors, send new request later. </span>
                </div>
                <form class="form-horizontal ml-0 pl-0" #createCategoryForm="ngForm" (ngSubmit)="onSubmit(createCategoryForm)">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" class="form-control" #name="ngModel"
                            [(ngModel)]="category.name" required>
                        <small class="invalid-feedback d-block" *ngIf="!name.valid && name.touched">
                            The data field name is not valid
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Save category" class="btn btn-primary" [disabled]="createCategoryForm.invalid">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
